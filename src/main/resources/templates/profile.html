<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pet Spa</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">
<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">
<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-6 d-flex align-items-center">
					<p class="mb-0 phone pl-md-2">
						<a href="#" class="mr-2"><span class="fa fa-phone mr-1"></span>(+84)989575268</a>
						<a href="#"><span class="fa fa-paper-plane mr-1"></span>
							petspa@gmail.com</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="home"><span
				class="flaticon-pawprint-1 mr-2"></span>Pet Spa</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="fa fa-bars"></span> Menu
			</button>
			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a href="home" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="vet" class="nav-link">Veterinarian</a></li>
					<li class="nav-item"><a href="services" class="nav-link">Services</a></li>
					<li class="nav-item" th:if="${account == null}"><a
						href="login" class="nav-link">Login</a></li>
					<li class="nav-item" th:if="${account == null}"><a
						href="register" class="nav-link">Register</a></li>
					<li class="nav-item active" th:if="${account != null}"><a
						href="profile" class="nav-link">Profile</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav -->
	<section class="hero-wrap hero-wrap-2"
		style="background-image: url('images/bg_2.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end">
				<div class="col-md-9 ftco-animate pb-5">
					<p class="breadcrumbs mb-2">
						<span class="mr-2"><a href="home">Home<i
								class="ion-ios-arrow-forward"></i></a></span>
					</p>
					<h1 class="mb-0 bread">Profile</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Profile</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<form method="POST" id="contactForm" name="contactForm"
										class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Full Name</label> <input
														type="text" class="form-control" name="name" id="name"
														placeholder="Name" th:value="${user.name}" disabled>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="email">Email</label> <input
														type="email" class="form-control" name="email" id="email"
														placeholder="Email" th:value="${account.email}" readonly>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="phone">Phone</label> <input
														type="text" class="form-control" name="phone" id="phone"
														placeholder="Phone" th:value="${user.phone}" disabled>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="dob">Date of Birth</label> <input
														type="date" class="form-control" name="dob" id="dob"
														placeholder="Date of Birth" th:value="${user.dob}" disabled>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="address">Address</label> <input
														type="text" class="form-control" name="address"
														id="address" placeholder="Address"
														th:value="${user.address}" disabled>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="button" id="editButton" value="Edit Profile"
														class="btn btn-primary" onclick="toggleEdit()"> <input
														type="submit" id="submitButton" value="Save Profile"
														class="btn btn-primary" style="display: none;">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img"
									style="background-image: url(images/img.jpg);"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div id="map" class="map"></div>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-3 mb-4 mb-md-0">
					<h2 class="footer-heading">PetSpa</h2>
					<p th:text="${description}"></p>
				</div>
				<div class="col-md-6 col-lg-3 pl-lg-5 mb-4 mb-md-0">
					<h2 class="footer-heading">Quick Links</h2>
					<ul class="list-unstyled">
						<li><a href="#" class="py-2 d-block">Home</a></li>
						<li><a href="#" class="py-2 d-block">About</a></li>
						<li><a href="#" class="py-2 d-block">Services</a></li>
					</ul>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col-md-12 text-center">
					<p class="copyright">
						Copyright &copy;
						<script>
                        document.write(new Date().getFullYear());
                    </script>
						All rights reserved | This template is made with <i
							class="fa fa-heart" aria-hidden="true"></i> by <a href=""
							target="_blank">Pet Spa</a>
					</p>
				</div>
			</div>
		</div>
	</footer>

	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
        <circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
    </svg>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script src="js/main.js"></script>

	<script>
function toggleEdit() {
    const inputs = document.querySelectorAll('.form-control:not(#email)');
    const editButton = document.getElementById('editButton');
    const submitButton = document.getElementById('submitButton');

    inputs.forEach(input => {
        input.disabled = !input.disabled;
    });

    if (editButton.value === "Edit Profile") {
        editButton.value = "Cancel";
        submitButton.style.display = "inline-block";
    } else {
        editButton.value = "Edit Profile";
        submitButton.style.display = "none";
        inputs.forEach(input => {
            input.disabled = true;
        });
    }
}
</script>

</body>
</html>
